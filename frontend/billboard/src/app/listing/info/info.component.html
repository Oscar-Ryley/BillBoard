<table>
    <tr>
        <th>Market Price</th>
        <td>{{listing!.marketPrize | currency: 'GBP'}}</td>
    </tr>
    <tr>
        <th>ISBN</th>
        <td>{{listing!.id}}</td>
    </tr>
    <tr>
        <th>Version</th>
        <td>Paperback</td>
    </tr>
    <tr>
        <th>Published</th>
        <td>23/04/2020</td>
    </tr>
    <tr>
        <th>Editions</th>
        <td>{{listing!.editions.join(', ')}}</td>
    </tr>
</table>

<p>{{listing!.description}}</p>
