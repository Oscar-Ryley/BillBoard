<table>
    @for (listing of this.results; track $index) {
        <tr (click)="showListing(listing.id)">
            <th>
                <div>{{listing.title}}</div>
                <div><small>{{listing.description}}</small></div>
            </th>
            <td>
                <img src="{{listing.image}}" alt="Book cover">
                <span>{{listing.prices[0].average | currency: 'GBP'}}</span>
            </td>
        </tr>
    }
</table>
